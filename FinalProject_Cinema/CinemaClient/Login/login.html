<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="../ThirdParty/W3.css" rel="stylesheet" />
    <link href="../ThirdParty/Loader.css" rel="stylesheet" />
    <link href="login.css" rel="stylesheet" />
    <link href="../ThirdParty/cinemaStyle.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="../ThirdParty/GlobalAjax.js"></script>
    <script src="../ThirdParty/AllowOnlyNumber.js"></script>
    <script src="../ThirdParty/ControllersUrl.js"></script>
    <script src="login.js"></script>
</head>
<body dir="rtl" class="w3-pale-blue">
    <div id="sideBar" class="w3-sidebar w3-blue-gray w3-bar-block" style="width:15%">
        <h3 class="w3-bar-item w3-center">תפריט</h3>
        <a href="#" class="w3-bar-item w3-button w3-center">התחברות</a>
        <a href="../ViewMoviesPage/ViewMoviesPage.html" class="w3-bar-item w3-button w3-center">צפייה בסרטים</a>
    </div>

    <div style="margin-right:15%">
        <div class="imgcontainer">
            <img src="../images/cinema-city-logo.jpg" class="logo">
        </div>
        <div class="w3-blue-grey w3-margin">
            <div class="w3-container w3-padding-12 w3-margin w3-center">
                <label><b>שם משתמש</b></label>
                <br />
                <input type="text" placeholder="הכנס שם משתמש" id="userName" required>
                <br />
                <label><b>סיסמה</b></label>
                <br />
                <input type="password" placeholder="הכנס סיסמה" id="passward" required">
                <br />
                <button type="button" class="w3-green" id="login">
                    התחבר
                    <div id="loading" class="loader"></div>
                </button>
                <div class="w3-container w3-padding">
                    <label id="signUp" class="signUpLabel">הירשם</label>
                </div>
                <div id="signUpWindow" class="w3-modal">
                    <div class="w3-modal-content w3-blue-grey">
                        <div class="w3-container">
                            <span id="exitSignUp" class="w3-button w3-display-topright w3-red">&times;</span>
                            <br />
                            <img src="../images/signup.jpg" class="signUpImg w3-container" />
                            <br />
                            <label><b>שם משתמש</b></label>
                            <br />
                            <input type="text" placeholder="הכנס שם משתמש" id="rUserName" required>
                            <br />
                            <label><b>סיסמה</b></label>
                            <br />
                            <input type="password" placeholder="הכנס סיסמה" id="rPassward" required">
                            <br />
                            <label><b>שם פרטי</b></label>
                            <br />
                            <input type="text" placeholder="הכנס שם פרטי" id="rFirstName" required>
                            <br />
                            <label><b>שם משפחה</b></label>
                            <br />
                            <input type="text" placeholder="הכנס שם משפחה" id="rLastName" required>
                            <br />
                            <button type="button" class="w3-green" id="register">
                                הירשם
                                <div id="rloading" class="loader"></div>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
