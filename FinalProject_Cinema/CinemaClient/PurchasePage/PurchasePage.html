<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="../ThirdParty/W3.css" rel="stylesheet" />
    <link href="../ThirdParty/cinemaStyle.css" rel="stylesheet" />
    <link href="PurchasePage.css" rel="stylesheet" />
    <link href="../ThirdParty/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="../ThirdParty/GlobalAjax.js"></script>
    <script src="../ThirdParty/DateFormat.js"></script>
    <script src="../ThirdParty/AllowOnlyNumber.js"></script>
    <script src="../ThirdParty/ControllersUrl.js"></script>
    <script src="PurchasePage.js"></script>
</head>
<body dir="rtl" class="w3-pale-blue">
    <!-- Sidebar -->
    <div id="sideBar" class="w3-sidebar w3-blue-gray w3-bar-block" style="width:15%">
        <h3 class="w3-bar-item w3-center">תפריט</h3>
        <a id="hello" href="#" class="w3-bar-item w3-center w3-teal"></a>
        <a id="aLogin" href="../Login/login.html" class="none">התחברות</a>
        <a id="aViewMoviesPage" href="../ViewMoviesPage/ViewMoviesPage.html" class="w3-bar-item w3-button w3-center">צפייה בסרטים</a>
        <a id="aPurchasePage" href="#" class="w3-bar-item w3-button w3-center">הזמנת סרטים</a>
        <a id="PurchaseHistoryPage" href="../PurchaseHistoryPage/PurchaseHistoryPage.html" class="w3-bar-item w3-button w3-center">היסטוריית קניות</a>
        <a id="aAdminPage" href="../AdminPage/AdminPage.html" class="none">תחזוקה - מנהלים בלבד</a>
    </div>

    <!-- Page Content -->
    <div style="margin-right:15%">
        <div class="imgcontainer">
            <img src="../images/cinema-city-logo.jpg" class="logo" />
        </div>
        <div class="w3-padding-12 w3-center"><span>סנן לפי שם: </span><input type="search" id="search" /></div>
        <div>
            <table class="w3-centered w3-striped w3-hoverable w3-bordered movieTable" id="movies"></table>
        </div>
        <div class="w3-center">
            <button type="button" class="w3-green" id="purchase">
                רכישה
                <div id="loading" class="loader"></div>
            </button>
        </div>
        <div id="ShowDetailsWindow" class="w3-modal">
            <div class="w3-modal-content w3-blue-grey">
                <div class="w3-container w3-center">
                    <span id="exitShowDetails" class="w3-button w3-display-topright w3-red">&times;</span>
                    <br />
                    <img src="../images/cinema-city-logo.jpg" class="addMovieImg w3-container" />
                    <br />
                    <label class="header"><b>שם הסרט</b></label>
                    <br />
                    <label id="movieName"></label>
                    <br />
                    <label class="header"><b>תאריך הסרט</b></label>
                    <br />
                    <label id="movieDate"></label>
                    <br />
                    <label class="header"><b>מקומות פנויים</b></label>
                    <br />
                    <label id="numOfSeat"></label>
                    <br />
                    <label class="header"><b>מחיר כרטיס</b></label>
                    <br />
                    <label id="ticketPrice"></label>
                    <br />
                    <label class="header"><b>שנת הוצאה</b></label>
                    <br />
                    <label id="pYear"></label>
                    <br />
                    <label class="header"><b>אורך</b></label>
                    <br />
                    <label id="length"></label>
                    <br />
                    <label class="header"><b>ז'אנר</b></label>
                    <br />
                    <label id="catagory"></label>
                    <br />
                </div>
            </div>
        </div>
    </div>
    <div id="ConfirmPurchaseWindow" class="w3-modal">
        <div class="w3-modal-content w3-blue-grey">
            <div class="w3-container w3-center">
                <img src="../images/cinema-city-logo.jpg" class="addMovieImg w3-container w3-padding-12" />
                <br />
                <table class="w3-centered w3-hoverable purTable" id="purchaseTable">
                    <tr>
                        <th>שם הסרט</th>
                        <th>כמות כרטיסים</th>
                        <th>מחיר לכרטיס</th>
                        <th>מחיר כולל</th>
                    </tr>
                </table>
                <input id="confirm" class="w3-button w3-green" type="button" value="אשר" />
                <input id="cancel" class="w3-button w3-red" type="button" value="בטל" />
            </div>
        </div>
    </div>
</body>
</html>
